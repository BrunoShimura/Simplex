<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <script type="text/javascript" href="js/bootstrap.js"></script>
    <script type="text/javascript" src="fraction.js" charset="UTF-8"></script>
    <script type="text/javascript" src="min.js" charset="UTF-8"></script>
    <script type="text/javascript" src="max.js" charset="UTF-8"></script>
    <script type="text/javascript" src="main.js" charset="UTF-8"></script>
    <link rel="icon" href="img/univem.png" />
    <title>Simplex</title>
  </head>
  <body>
    <div class="jumbotron text-center">
      <img
        class="img-responsive"
        src="img/univem.png"
        width="105"
        height="100"
      />
      <h1>Simplex</h1>
      <p>
        <strong>Simplex</strong> é um algoritmo criado pelo matemático George
        Dantzig que viabiliza a solução de muitos problemas da programação
        linear.
      </p>
      <img
        type="button"
        id="help"
        class="img-responsive"
        src="img/help.png"
        width="30"
        onClick="help()"
        height="30"
      />
    </div>
    <div class="container p-3 my-3 border">
      <div class="card bg-light text-dark">
        <div class="card-body">
          <h4 class="card-title">Informe os valores:</h4>
          <form name="form1">
            <div class="form-group">
              <div class="form-group">
                <h6>Quantas variáveis de decisão tem o problema?</h6>
                <div class="col-100">
                  <input
                    class="form-control"
                    type="number"
                    id="in1"
                    name="variaveis"
                    value=""
                    id="example-number-input"
                  />
                </div>
                <div class="form-group">
                  <h6>Quantas restrições?</h6>
                </div>
                <div class="col-100">
                  <input
                    class="form-control"
                    type="number"
                    id="in2"
                    name="regras"
                    value=""
                    id="example-number-input"
                  />
                </div>
              </div>
              <button
                type="button"
                id="btn1"
                onClick="criarForm(variaveis.value,regras.value)"
                class="btn btn-primary"
              >
                Continuar
              </button>
              <img
                id="img1"
                class="img-responsive"
                src="img/help.png"
                width="30"
                onClick="help()"
                height="30"
                type="button"
              />
            </div>
          </form>
        </div>
      </div>
      <h1></h1>
      <div id="formulario"></div>
      <h1></h1>
      <div id="tabela1"></div>
    </div>
  </body>
</html>
